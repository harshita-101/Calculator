<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #70a3b2;
  font-family: Arial, sans-serif;
}

.calculator {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  width: 260px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.display {
  width: 100%;
  height: 50px;
  background: #000;
  color: #0f0;
  font-size: 24px;
  border: none;
  margin-bottom: 10px;
  padding: 10px;
  text-align: right;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 20px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  background: #444;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #666;
}

.operator {
  background: #ff9500;
}

.operator:hover {
  background: #ffa733;
}

.equals {
  background: #34c759;
}

.equals:hover {
  background: #4cd964;
}

.clear {
  grid-column: span 4;
  background: #ff3b30;
}

.clear:hover {
  background:Â #ff5e57;
}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display"disabled>
    <div class="buttons">
      <button  onclick="cal(7)">7</button>
      <button onclick="cal(8)">8</button>
      <button onclick="cal(9)">9</button>
      <button onclick="cal('/')" class="operator">/</button>

      <button onclick="cal(4)">4</button>
      <button onclick="cal(5)">5</button>
      <button onclick="cal(6)">6</button>
      <button onclick="cal('*') " class="operator">*</button>

      <button onclick="cal(1)">1</button>
      <button onclick="cal(2)">2</button>
      <button onclick="cal(3)">3</button>
      <button onclick="cal('-')" class="operator">-</button>

      <button onclick="cal(0)">0</button>
      <button onclick="cal('.')">.</button>
      <button onclick="equal('=') " class="equals">=</button>
      <button onclick="cal('+') " class="operator">+</button>

      <button onclick="clearDisplay()" class="clear">C</button>
    </div>
  </div>
<script>
  
    function cal(num){
        document.getElementById('display').value+= num;
    }
    function equal(){
        try{
            document.getElementById('display').value= eval(document.getElementById('display').value)
        }
        catch(e){
            ocument.getElementById('display').value = e;
        }
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
